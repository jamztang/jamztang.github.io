<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% if page.ogimage %}
    <meta property="og:image" content="{{ site.url }}{{ page.ogimage }}"/>
    {% endif %}
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
      function trackOutboundLink(link, category, action) { 
        try { 
        _gaq.push(['_trackEvent', category , action]); 
        } catch(err){}
        setTimeout(function() {
        document.location.href = link.href;
        }, 100);
      }
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/"><h1>jamztang.com</h1></a>
        <p></p>

        <p class="view"><a href="https://github.com/jamztang">GitHub<small>Opensource projects</small></a></p>
        <p class="view"><a href="http://jamztang.tumblr.com">Tumblr<small>Random insights</small></a></p>
        <p class="view"><a href="http://twitter.com/jamztang">Twitter<small>Tweets, just tweets</small></a></p>
        <p class="view"><a href="http://facebook.com/jamztang">Facebook<small>Friends met in person</small></a></p>
        <p class="view"><a href="http://linkedin.com/in/jamztang">LinkedIn<small>Worked together</small></a></p>

      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-28026242-6");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
